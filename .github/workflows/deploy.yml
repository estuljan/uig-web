name: Deploy

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # 设置变量
            # 注意：CONTAINER_NAME 必须是纯净的仓库名，不含 'owner/'
            CONTAINER_NAME=$(echo "${{ github.event.repository.name }}" | tr -d '[:punct:]')
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"

            # 1. 使用 GITHUB_TOKEN 登录 GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.actor }}" --password-stdin

            # 2. 拉取最新的镜像
            docker pull ${IMAGE_TAG}

            # 3. 停止并重命名旧容器 (用于回滚)
            if docker ps -a | grep -q ${CONTAINER_NAME}; then
              docker stop ${CONTAINER_NAME}
              docker rename ${CONTAINER_NAME} ${CONTAINER_NAME}-old-$(date +%s)
            fi

            # 4. 启动新容器
            # uig-web 是个Nginx静态网站, 只需要映射 80 端口
            docker run -d \
              -p 80:80 \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              ${IMAGE_TAG}

            # 5. 检查新容器是否成功启动
            sleep 5
            if docker ps | grep -q ${CONTAINER_NAME}; then
              echo "新容器 ${CONTAINER_NAME} 启动成功！"
              # (可选) 清理所有旧的、已停止的容器
              docker rm -f $(docker ps -a | grep "${CONTAINER_NAME}-old" | awk '{print $1}') 2>/dev/null || true
            else
              echo "新容器启动失败！正在回滚..."
              # (回滚) 停掉失败的容器
              docker rm -f ${CONTAINER_NAME} 2>/dev/null || true
              # (回滚) 找到最近的那个旧容器并恢复
              LATEST_OLD_CONTAINER=$(docker ps -a | grep "${CONTAINER_NAME}-old" | sort -k2 | tail -n 1 | awk '{print $1}')
              if [ -n "${LATEST_OLD_CONTAINER}" ]; then
                docker rename ${LATEST_OLD_CONTAINER} ${CONTAINER_NAME}
                docker start ${CONTAINER_NAME}
                echo "回滚成功！旧容器 ${CONTAINER_NAME} 已恢复。"
              fi
              exit 1
            fi
